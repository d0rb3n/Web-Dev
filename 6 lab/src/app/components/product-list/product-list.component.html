<div class="products-grid">
    <app-product-item
      *ngFor="let product of products"
      [product]="product"
      (remove)="removeProduct(product)">
    </app-product-item>
  </div>

  <div *ngFor="let product of products">
    <h2>{{ product.name }}</h2>
    <a>>View Details</a>
  </div>
